<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f1a">
    <title>Claude Remote - Sessions</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        :root {
            --bg: #0f0f1a;
            --bg2: #1a1a2e;
            --bg3: #252542;
            --text: #e4e4e7;
            --text2: #a1a1aa;
            --accent: #6366f1;
            --danger: #ef4444;
            --success: #22c55e;
            --border: #3f3f5a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        h1 svg { opacity: 0.7; }

        .section {
            background: var(--bg2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text2);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .session-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: var(--bg3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .session-item:active {
            transform: scale(0.98);
            background: var(--accent);
        }
        .session-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .session-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text2);
        }
        .session-status.active { background: var(--success); }
        .session-path {
            font-size: 0.75rem;
            color: var(--text2);
        }
        .session-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-primary {
            background: var(--accent);
            color: white;
            width: 100%;
        }
        .btn-small {
            padding: 8px 14px;
            font-size: 0.875rem;
        }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        .btn-open {
            background: var(--success);
            color: white;
        }

        .empty {
            text-align: center;
            padding: 32px;
            color: var(--text2);
        }

        .new-session-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .new-session-form input {
            padding: 14px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }
        .new-session-form input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .new-session-form input::placeholder {
            color: var(--text2);
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 32px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg3);
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 100;
        }
        .toast.error { background: var(--danger); }
        .toast.success { background: var(--success); }

        .health-status {
            display: flex;
            gap: 16px;
            font-size: 0.875rem;
        }
        .health-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .health-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        .health-dot.ok { background: var(--success); }
        .health-dot.fail { background: var(--danger); }

        /* Active session styling */
        .session-item.running {
            border: 1px solid var(--success);
            background: rgba(34, 197, 94, 0.1);
        }
        .session-item.running .session-status {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .port-badge {
            font-size: 0.7rem;
            color: var(--success);
            background: rgba(34, 197, 94, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Claude Remote
        </h1>

        <!-- Health Status -->
        <div class="section">
            <div class="section-title">Status</div>
            <div id="health" class="health-status">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Active Terminals (currently open) -->
        <div class="section" id="active-section" style="display:none;">
            <div class="section-title">Active Terminals</div>
            <div id="active-sessions" class="session-list"></div>
        </div>

        <!-- All Sessions List -->
        <div class="section">
            <div class="section-title">All Sessions</div>
            <div id="sessions" class="session-list">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- New Session -->
        <div class="section">
            <div class="section-title">New Session</div>
            <div class="new-session-form">
                <input type="text" id="new-name" placeholder="Session name (e.g. my-project)">
                <input type="text" id="new-path" placeholder="Path (e.g. /mnt/c/Projects/app)" value="/mnt/c/">
                <button class="btn btn-primary" id="btn-create">Create & Open</button>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';

        async function fetchHealth() {
            try {
                const res = await fetch(`${API}/health`);
                const data = await res.json();
                document.getElementById('health').innerHTML = `
                    <div class="health-item">
                        <span class="health-dot ${data.dependencies.tmux ? 'ok' : 'fail'}"></span>
                        tmux
                    </div>
                    <div class="health-item">
                        <span class="health-dot ${data.dependencies.ttyd ? 'ok' : 'fail'}"></span>
                        ttyd
                    </div>
                    <div class="health-item">
                        <span class="health-dot ${data.dependencies.claude ? 'ok' : 'fail'}"></span>
                        claude
                    </div>
                `;
            } catch (e) {
                document.getElementById('health').innerHTML = '<span style="color:var(--danger)">Connection failed</span>';
            }
        }

        async function fetchSessions() {
            try {
                const res = await fetch(`${API}/sessions`);
                const sessions = await res.json();

                // Also get tmux sessions
                const tmuxRes = await fetch(`${API}/tmux-sessions`);
                const tmuxSessions = await tmuxRes.json();

                // Merge
                const allSessions = [...sessions];
                for (const name of tmuxSessions) {
                    if (!allSessions.find(s => s.name === name)) {
                        allSessions.push({ name, workDir: '~', active: false });
                    }
                }

                // Separate active (running ttyd) from inactive
                const activeSessions = allSessions.filter(s => s.active && s.ttydPort);
                const inactiveSessions = allSessions.filter(s => !s.active || !s.ttydPort);

                // Render active terminals section
                const activeSection = document.getElementById('active-section');
                const activeContainer = document.getElementById('active-sessions');

                if (activeSessions.length > 0) {
                    activeSection.style.display = 'block';
                    activeContainer.innerHTML = activeSessions.map(s => `
                        <div class="session-item running" data-name="${s.name}" onclick="openTerminalDirect(${s.ttydPort}, '${s.name}')">
                            <div>
                                <div class="session-name">
                                    <span class="session-status active"></span>
                                    ${s.name}
                                    <span class="port-badge">:${s.ttydPort}</span>
                                </div>
                                <div class="session-path">${s.workDir || '~'}</div>
                            </div>
                            <div class="session-actions">
                                <button class="btn btn-small btn-open" onclick="openTerminalDirect(${s.ttydPort}, '${s.name}', event)">Open</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    activeSection.style.display = 'none';
                }

                // Render all sessions
                if (allSessions.length === 0) {
                    document.getElementById('sessions').innerHTML = '<div class="empty">No sessions</div>';
                    return;
                }

                document.getElementById('sessions').innerHTML = allSessions.map(s => `
                    <div class="session-item ${s.active ? 'running' : ''}" data-name="${s.name}" onclick="openSession('${s.name}')">
                        <div>
                            <div class="session-name">
                                <span class="session-status ${s.active ? 'active' : ''}"></span>
                                ${s.name}
                                ${s.ttydPort ? `<span class="port-badge">:${s.ttydPort}</span>` : ''}
                            </div>
                            <div class="session-path">${s.workDir || '~'}</div>
                        </div>
                        <div class="session-actions">
                            <button class="btn btn-small btn-open" onclick="openSession('${s.name}', event)">Open</button>
                            <button class="btn btn-small btn-danger" onclick="deleteSession('${s.name}', event)">X</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('sessions').innerHTML = '<div class="empty">Failed to load</div>';
            }
        }

        // Open terminal directly (for already running sessions)
        function openTerminalDirect(port, name, event) {
            if (event) event.stopPropagation();
            window.open(`/terminal.html?port=${port}&name=${encodeURIComponent(name)}`, '_blank');
        }

        async function openSession(name, event) {
            if (event) {
                event.stopPropagation();
                // Show loading on button
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '...';
                btn.disabled = true;

                try {
                    await doOpenSession(name);
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } else {
                await doOpenSession(name);
            }
        }

        async function doOpenSession(name) {
            // Connect to session (starts ttyd if not running)
            const res = await fetch(`${API}/sessions/${encodeURIComponent(name)}/connect`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.error || 'Failed to connect');
            }

            const data = await res.json();

            // Open terminal in new window
            const port = data.ttydPort || 7681;
            window.open(`/terminal.html?port=${port}&name=${encodeURIComponent(name)}`, '_blank');

            // Refresh list
            setTimeout(fetchSessions, 500);
        }

        async function deleteSession(name, event) {
            if (event) event.stopPropagation();
            if (!confirm(`Delete "${name}"?`)) return;

            try {
                await fetch(`${API}/sessions/${encodeURIComponent(name)}`, { method: 'DELETE' });
                fetchSessions();
                showToast('Deleted', 'success');
            } catch (e) {
                showToast('Failed to delete', 'error');
            }
        }

        async function createSession() {
            const name = document.getElementById('new-name').value.trim();
            const path = document.getElementById('new-path').value.trim();

            if (!name) {
                showToast('Enter session name', 'error');
                return;
            }
            if (!path) {
                showToast('Enter path', 'error');
                return;
            }

            // Show loading state
            const btn = document.getElementById('btn-create');
            const originalText = btn.textContent;
            btn.textContent = 'Creating...';
            btn.disabled = true;

            try {
                const res = await fetch(`${API}/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, workDir: path })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error);
                }

                document.getElementById('new-name').value = '';

                // Session is already ready with ttyd running - open directly
                const port = data.ttydPort;
                window.open(`/terminal.html?port=${port}&name=${encodeURIComponent(name)}`, '_blank');

                fetchSessions();
                showToast('Session created', 'success');
            } catch (e) {
                showToast(e.message || 'Failed to create', 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function showToast(msg, type = 'info') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = msg;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 2500);
        }

        // Init
        document.getElementById('btn-create').addEventListener('click', createSession);
        document.getElementById('new-name').addEventListener('keydown', e => {
            if (e.key === 'Enter') document.getElementById('new-path').focus();
        });
        document.getElementById('new-path').addEventListener('keydown', e => {
            if (e.key === 'Enter') createSession();
        });

        fetchHealth();
        fetchSessions();

        // Auto refresh every 10s
        setInterval(fetchSessions, 10000);
    </script>
</body>
</html>
