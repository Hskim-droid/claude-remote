<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Claude Code Remote</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <style>
        :root {
            --bg-primary: #0f0f17;
            --bg-secondary: #1a1a2e;
            --bg-card: #222238;
            --bg-card-hover: #2a2a45;
            --border: #333355;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #22c55e;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --warning: #f59e0b;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 0 32px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--danger);
            transition: background 0.3s;
        }

        .status-dot.ok {
            background: var(--success);
        }

        /* New Terminal Button */
        .new-terminal {
            width: 100%;
            padding: 20px;
            margin-bottom: 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-terminal:hover {
            background: var(--accent-hover);
        }

        .new-terminal:active {
            transform: scale(0.98);
        }

        .new-terminal svg {
            width: 20px;
            height: 20px;
        }

        /* Section */
        .section-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        /* Session List */
        .session-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .session-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }

        .session-card:hover {
            background: var(--bg-card-hover);
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }

        .session-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--accent);
        }

        .session-name {
            font-size: 0.95rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-open {
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-open:hover {
            background: var(--accent-hover);
        }

        .btn-delete {
            padding: 8px;
            background: transparent;
            color: var(--text-muted);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .btn-delete:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .btn-delete svg {
            width: 16px;
            height: 16px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.4;
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            animation: modalIn 0.2s ease-out;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal h2 {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group .hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }

        .modal-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-cancel {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .btn-cancel:hover {
            background: var(--bg-card-hover);
        }

        .btn-confirm {
            background: var(--accent);
            color: white;
        }

        .btn-confirm:hover {
            background: var(--accent-hover);
        }

        .btn-confirm:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-confirm-danger {
            background: var(--danger);
            color: white;
        }

        .btn-confirm-danger:hover {
            background: var(--danger-hover);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: calc(20px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 12px 20px;
            border-radius: 10px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.85rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 200;
            max-width: 90%;
            text-align: center;
            border: 1px solid var(--border);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .toast.success {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px 12px;
            }

            .header {
                padding: 24px 0 20px;
            }

            .header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Claude Remote</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot" id="status-tmux"></span>
                    <span>tmux</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" id="status-ttyd"></span>
                    <span>ttyd</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" id="status-claude"></span>
                    <span>claude</span>
                </div>
            </div>
        </div>

        <button class="new-terminal" onclick="showCreateModal()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            New Terminal
        </button>

        <div class="section-title">Open Terminals</div>
        <div class="session-list" id="session-list"></div>
    </div>

    <!-- Create Modal -->
    <div class="modal-overlay" id="create-modal">
        <div class="modal">
            <h2>New Terminal</h2>
            <div class="form-group">
                <label>Session Name</label>
                <input type="text" id="session-name" placeholder="Auto (session-1, session-2...)">
                <div class="hint">Letters, numbers, hyphens, underscores only</div>
            </div>
            <div class="form-group">
                <label>Working Directory</label>
                <input type="text" id="working-dir" placeholder="Loading...">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="hideCreateModal()">Cancel</button>
                <button class="btn-confirm" id="btn-create" onclick="createSession()">Create</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirm Modal -->
    <div class="modal-overlay" id="delete-modal">
        <div class="modal">
            <h2>Delete Session</h2>
            <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 4px;">
                Are you sure you want to delete <strong id="delete-session-name"></strong>?
            </p>
            <p style="color: var(--text-muted); font-size: 0.8rem;">This will terminate the terminal session.</p>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="hideDeleteModal()">Cancel</button>
                <button class="btn-confirm-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        let ttydPort = 7681;
        let defaultPath = '';
        let deleteTarget = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            refreshSessions();
            setInterval(refreshSessions, 5000);
        });

        // Check status and get config
        async function checkStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                document.getElementById('status-tmux').classList.toggle('ok', data.tmux);
                document.getElementById('status-ttyd').classList.toggle('ok', data.ttyd);
                document.getElementById('status-claude').classList.toggle('ok', data.claude);

                if (data.ttyd_port) ttydPort = data.ttyd_port;
                if (data.default_path) {
                    defaultPath = data.default_path;
                    document.getElementById('working-dir').placeholder = defaultPath;
                    document.getElementById('working-dir').value = defaultPath;
                }
            } catch (e) {
                console.error('Status check failed:', e);
            }
        }

        // Refresh sessions
        async function refreshSessions() {
            try {
                const res = await fetch('/api/sessions');
                const data = await res.json();
                renderSessions(data.sessions);
            } catch (e) {
                console.error('Session refresh failed:', e);
            }
        }

        // Render sessions
        function renderSessions(sessions) {
            const container = document.getElementById('session-list');

            if (!sessions || sessions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p>No terminals running</p>
                    </div>`;
                return;
            }

            container.innerHTML = sessions.map(s => `
                <div class="session-card">
                    <div class="session-info">
                        <div class="session-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="4 17 10 11 4 5"></polyline>
                                <line x1="12" y1="19" x2="20" y2="19"></line>
                            </svg>
                        </div>
                        <span class="session-name">${escapeHtml(s.name)}</span>
                    </div>
                    <div class="session-actions">
                        <button class="btn-open" onclick="openSession('${escapeAttr(s.name)}')">Open</button>
                        <button class="btn-delete" onclick="showDeleteModal('${escapeAttr(s.name)}')" title="Delete">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Open session in new window
        function openSession(name) {
            window.open(`/terminal?session=${encodeURIComponent(name)}`, '_blank');
        }

        // Create session
        async function createSession() {
            const nameInput = document.getElementById('session-name');
            const dirInput = document.getElementById('working-dir');
            const btn = document.getElementById('btn-create');
            const name = nameInput.value.trim();
            const workingDir = dirInput.value.trim();

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>';

            try {
                const res = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name || undefined, workingDir: workingDir || undefined }),
                });

                const data = await res.json();

                if (res.ok) {
                    showToast(`"${data.session.name}" created`, 'success');
                    hideCreateModal();
                    refreshSessions();
                    // Open the new session in a new window
                    window.open(`/terminal?session=${encodeURIComponent(data.session.name)}`, '_blank');
                } else {
                    showToast(data.error || 'Failed to create session', 'error');
                }
            } catch (e) {
                showToast('Server connection failed', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create';
            }
        }

        // Delete flow
        function showDeleteModal(name) {
            deleteTarget = name;
            document.getElementById('delete-session-name').textContent = name;
            document.getElementById('delete-modal').classList.add('active');
        }

        function hideDeleteModal() {
            document.getElementById('delete-modal').classList.remove('active');
            deleteTarget = null;
        }

        async function confirmDelete() {
            if (!deleteTarget) return;
            const name = deleteTarget;
            hideDeleteModal();

            try {
                const res = await fetch(`/api/sessions/${encodeURIComponent(name)}`, {
                    method: 'DELETE',
                });
                const data = await res.json();

                if (res.ok) {
                    showToast('Session deleted', 'success');
                    refreshSessions();
                } else {
                    showToast(data.error || 'Failed to delete', 'error');
                }
            } catch (e) {
                showToast('Server connection failed', 'error');
            }
        }

        // Modal controls
        function showCreateModal() {
            document.getElementById('create-modal').classList.add('active');
            document.getElementById('session-name').value = '';
            document.getElementById('session-name').focus();
        }

        function hideCreateModal() {
            document.getElementById('create-modal').classList.remove('active');
        }

        // Close modals on overlay click
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                e.target.classList.remove('active');
                deleteTarget = null;
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.active').forEach(m => m.classList.remove('active'));
                deleteTarget = null;
            }
        });

        document.getElementById('session-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createSession();
        });

        document.getElementById('working-dir').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createSession();
        });

        // Toast
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Escape utilities
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeAttr(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }
    </script>
</body>
</html>
