services:
  claude-remote:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Claude CLI auth credentials (mount from WSL2 home)
      - ~/.claude:/root/.claude
      # Workspace directories
      - /home:/home
    restart: unless-stopped
